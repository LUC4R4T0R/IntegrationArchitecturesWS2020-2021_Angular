<div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Target Value</th>
      <th>Actual Value</th>
      <th id="plus" (click)="changeDisplayEntryModal(true)">+</th>
    </tr>
    </thead>
    <tbody>
    <tr app-evaluation-record-table-entry *ngFor="let entry of entries" [entry]="entry" ></tr>
    </tbody>
  </table>
  <app-modal *ngIf="displayEntryModal" title="Add Entry" [formContent]="entryModalInputs" [buttons]="{dismiss:'Abort', submit:'Add'}" (displayModal)="changeDisplayEntryModal($event)" (output)="addEntry($event)" ></app-modal>
</div>
