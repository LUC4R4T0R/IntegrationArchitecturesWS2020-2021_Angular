<div>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Target Value</th>
      <th>Actual Value</th>
      <th *ngIf="displayBonus">Bonus</th>
      <th id="plus" *ngIf="editable" (click)="changeDisplayEntryModal(true)">+</th>
    </tr>
    </thead>
    <tbody>
    <tr app-evaluation-record-table-entry *ngFor="let entry of entries" [displayBonus]="displayBonus" [editable]="editable" [entry]="entry" [smId]="smId" [year]="year" (update)="reloadEntries()"></tr>
    </tbody>
    <caption *ngIf="entries === undefined || entries.length === 0" >No entries were found!</caption>
  </table>
  <app-modal *ngIf="displayEntryModal" title="Add Entry" [formContent]="entryModalInputs" [buttons]="{dismiss:'Abort', submit:'Add'}" (displayModal)="changeDisplayEntryModal($event)" (output)="addEntry($event)" ></app-modal>
</div>
